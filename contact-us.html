<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Pre Market Insights</title>
    <meta name="description" content="Contact Pre-Market Insights for expert analysis and insights on stock market indices such as Nifty, Sensex, and Bank Nifty. Get in touch for detailed market perspectives and news impact analysis.">
    <meta name="keywords" content="Contact Pre-Market Insights, Stock Market Analysis, Nifty, Sensex, Bank Nifty, Market Insights, Market News, Contact">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png" alt="Apple Touch Icon">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png" alt="32x32 Favicon">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png" alt="16x16 Favicon">
    <link rel="icon" type="image/x-icon" href="assets/img/favicons/x-favicon.ico" alt="X Favicon">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">

    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
</head>

<body>
    <nav id="header-placeholder" class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block"
        data-navbar-on-scroll="data-navbar-on-scroll"></nav>

    <main>
        <!-- Callback Start -->
        <section class="pt-0 pb-6 pd-md-8" id="contact">
            <div class="container-fluid callback pt-8">
                <div class="container pt-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="bg-white border rounded p-4 p-sm-5 wow fadeInUp DBoxShadow"
                                data-wow-delay="0.5s">
                                <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s"
                                    style="max-width: 600px;">
                                    <h1 class="display-5 mb-5">Reach Out to Us</h1>
                                </div>
                                <form class="row g-3" id="contactForm">
                                    <input type="hidden" name="_template" value="box">

                                    <div class="col-sm-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="fullName" id="fullName"
                                                placeholder="Your Name" maxlength="100" />
                                            <label for="fullName">Your Name</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="Your Email" maxlength="100" />
                                            <label for="email">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" name="mobile" id="mobile"
                                                placeholder="Your Mobile" maxlength="11" />
                                            <label for="mobile">Your Mobile</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="subject" id="subject"
                                                placeholder="Subject" maxlength="150" />
                                            <label for="subject">Subject</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Message" name="message"
                                                id="message" style="height: 100px;" maxlength="1500"></textarea>
                                            <label for="message">Message</label>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button id="submitFormBtn"
                                            class="btn btn-primary w-100 py-3 uppercase-text submit-btn"
                                            type="button">Submit Now</button>
                                    </div>
                                </form>

                                <div class="modal fade" id="emailStatus" tabindex="-1"
                                    aria-labelledby="emailStatusLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header ftco-degree-bg">
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close" data-bs-toggle="modal"
                                                    data-bs-target="#emailStatus">
                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                            <div class="modal-body pt-md-0 pb-md-5 text-center">
                                                <h2>Thank You for Contacting Us!</h2>
                                                <div class="icon d-flex align-items-center justify-content-center">
                                                    <img src="assets/img/illustrations/email.svg"
                                                        alt="Email Confirmation Background" class="img-fluid" />
                                                </div>
                                                <h4 class="mb-2" id="emailStatusMessage"></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Loading indicator HTML -->
                                <div id="loadingIndicator" style="display: none;"><img
                                        src="assets/img/icons/loading-icon.gif" alt="Pre-Market Insights Loading Icon"
                                        class="img-fluid" /></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Callback End -->
    </main>

    <div class="backdrop"></div>

    <footer class="" id="footer-placeholder"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/is_js@0.9.0/dist/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js"></script>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/script.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Pre-Market Insights",
      "url": "https://www.premarketinsights.in",
      "description": "Pre-Market Insights provides detailed analysis and insights on stock market indices, including Nifty, Sensex, Bank Nifty, and global market trends. Stay informed with our comprehensive market perspectives."
    }
    </script>
    <script src="assets/js/content-loading.js"></script>
</body>

</html>
