<!-- Callback Start -->
<section class="pt-0 pb-6 pd-md-8" id="contact">
    <div class="container-fluid callback pt-8">
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="bg-white border rounded p-4 p-sm-5 wow fadeInUp DBoxShadow" data-wow-delay="0.5s">
                        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                            <h1 class="display-5 mb-5">Reach Out to Us</h1>
                        </div>
                        <form class="row g-3" id="contactForm">
                            <input type="hidden" name="_template" value="box">

                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="fullName" id="fullName"
                                        placeholder="Your Name" maxlength="100" />
                                    <label for="fullName">Your Name</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Your Email" maxlength="100" />
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" name="mobile" id="mobile"
                                        placeholder="Your Mobile" maxlength="11" />
                                    <label for="mobile">Your Mobile</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="subject" id="subject"
                                        placeholder="Subject" maxlength="150" />
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Message" name="message" id="message"
                                        style="height: 100px;" maxlength="1500"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button id="submitFormBtn" class="btn btn-primary w-100 py-3 uppercase-text submit-btn" type="button">Submit Now</button>
                            </div>
                        </form>

                        <div class="modal fade" id="emailStatus" tabindex="-1" aria-labelledby="emailStatusLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header ftco-degree-bg">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                            data-bs-toggle="modal" data-bs-target="#emailStatus">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div class="modal-body pt-md-0 pb-md-5 text-center">
                                        <h2>Thank You for Contacting Us!</h2>
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <img src="assets/img/illustrations/email.svg"
                                                alt="Email Confirmation Background" class="img-fluid" />
                                        </div>
                                        <h4 class="mb-2" id="emailStatusMessage"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Loading indicator HTML -->
                        <div id="loadingIndicator" style="display: none;"><img src="assets/img/icons/loading-icon.gif"
                                alt="Pre-Market Insights Loading Icon" class="img-fluid" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Callback End -->
